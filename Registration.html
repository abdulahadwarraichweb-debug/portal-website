<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #003366;
      color: white;
      padding: 10px 20px;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-section img {
      width: 55px;
      height: 55px;
      border-radius: 50%;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: rgb(194, 194, 133);
    }

    #dateDisplay {
      font-size: 14px;
      margin-left: 10px;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    form {
      background: white;
      width: 350px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .gender {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055aa;
    }

    .success-box {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 15px;
      margin: 20px auto;
      width: 300px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 30px;
    }
  </style>

<body>
  <!-- Header -->
  <header>
    <div class="logo-section">
      <img src="assets/download.jpg" alt="Logo">
      <h2>COMSATS Islamabad Vehari Campus</h2>
    </div>

    <nav>
      <a href="Home.html">Home</a>
      <a href="Profile.html">Profile</a>
      <a href="Registration.html" class="active">Registration</a>
      <h3 id="dateDisplay"></h3>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <h2>Student Registration Form</h2>

    <form id="registrationForm">
      <label>Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label>Roll Number:</label>
      <input type="text" id="roll" placeholder="Enter your roll number" required>

      <label>Program:</label>
      <select id="program" required>
        <option value="">Select Program</option>
        <option>BSCS</option>
        <option>BSSE</option>
        <option>BBA</option>
        <option>Electrical Engineering</option>
      </select>

      <label>Semester:</label>
      <input type="number" id="semester" min="1" max="8" placeholder="Enter semester number" required>

      <label>Gender:</label>
      <div class="gender">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="success-box" id="successMessage">
      <h3>Registration Successful!</h3>
      <p>Thank you for registering.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 COMSATS University Islamabad, Vehari Campus. All rights reserved.</p>
  </footer>

  
  <script src="script.js"></script>
</body>
</html>
